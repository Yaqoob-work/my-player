<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container" id="player"></div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');

            if (videoId) {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'autoplay': 1,
                        'controls': 1,
                        'rel': 0,
                        'showinfo': 0
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }
        }

        function onPlayerReady(event) {
            // Quality limit hata di gayi hai, player automatically best quality select karega
            event.target.playVideo();
        }

        // ▼▼▼ TV Remote Control ke liye Functions ▼▼▼

        // Play/pause ke liye function
        function togglePlayPause() {
            if (player && typeof player.getPlayerState === 'function') {
                if (player.getPlayerState() == 1) { // 1 = playing
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        }

        // Video ko aage/peeche karne ke liye function
        function seek(seconds) {
            if (player && typeof player.getCurrentTime === 'function') {
                const currentTime = player.getCurrentTime();
                player.seekTo(currentTime + seconds, true);
            }
        }
    </script>
</body>
</html>
